<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - eLibrary</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">eLibrary</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/library">Library</a></li>
        <li><a href="/about">Team</a></li>
        <li><a href="/contact">Contact Us</a></li>
      </ul>
      <a href="/sign-in" class="login-btn">Sign-in</a>
    </nav>
  </header>

  <section class="sign-in">
    <div class="sign-in-container">
      <h2>Sign Up</h2>
      <p>Create an account to access your library</p>
      
      <div id="error-message" style="display: none; color: red; margin-bottom: 15px;"></div>
      
      <form id="sign-up-form" class="sign-in-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="********" required>
        </div>

        <button type="submit" class="submit-btn">Sign Up</button>
        
        <p class="sign-up-text">
          Already have an account? <a href="/sign-in">Sign In</a>
        </p>
      </form>
    </div>
  </section>

  <footer>
    <p>Â© 2025 eLibrary</p>
    <div class="footer-links">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
  </footer>

  <script>
    document.getElementById('sign-up-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error-message');
      
      try {
        const response = await fetch('/api/sign-up', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // After successful registration redirect to sign-in
          window.location.href = '/sign-in';
        } else {
          errorDiv.textContent = data.error || 'Sign-up failed';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Error:', error);
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
<script src="/auth-ui.js"></script>
</html>
