<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - eLibrary</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">eLibrary</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/library">Library</a></li>
        <li><a href="/about">Team</a></li>
        <li><a href="/contact">Contact Us</a></li>
      </ul>
      <a href="/sign-in" class="login-btn">Login</a>
    </nav>
  </header>

  <section class="sign-in">
    <div class="sign-in-container">
      <h2>Sign In</h2>
      <p>Enter your credentials to access your library</p>
      
      <div id="error-message" style="display: none; color: red; margin-bottom: 15px;"></div>
      
      <form id="sign-in-form" class="sign-in-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="********" required>
        </div>
        
        <button type="submit" class="submit-btn">Sign In</button>
        
        <p class="sign-up-text">
          Don't have an account? <a href="/sign-up">Sign Up</a>
        </p>
      </form>
    </div>
  </section>

  <footer>
    <p>Â© 2025 eLibrary</p>
    <div class="footer-links">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
  </footer>

  <script>
    document.getElementById('sign-in-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error-message');
      
      try {
        const response = await fetch('/api/sign-in', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Redirect to library on success
          window.location.href = '/library';
        } else {
          // Show error message
          errorDiv.textContent = data.error || 'Sign-in failed';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Error:', error);
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
